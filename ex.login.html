<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pembelian Karcis</title>
    <style>
        /* Gaya CSS diletakkan di sini untuk kesederhanaan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container h2 span {
            margin-left: 10px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
        }

        .btn-login {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .link-register {
            margin-top: 15px;
            font-size: 14px;
        }

        .link-register a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>ðŸŽ«<span>MASUK & BELI KARCIS</span></h2>
    <form action="#" method="POST">
        <div class="input-group">
            <label for="username">Username / Email</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username atau email Anda" required>
        </div>
        <div class="input-group">
            <label for="password">Kata Sandi</label>
            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
        </div>
        <button type="submit" class="btn-login">LOGIN</button>
    </form>
    <p class="link-register">
        Belum punya akun? <a href="#">Daftar Sekarang</a>
    </p>
</div>

</body>
</html>
